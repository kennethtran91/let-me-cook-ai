<div class="min-h-screen bg-gray-50 flex flex-col items-center p-4 sm:p-6 lg:p-8">
  <div class="w-full max-w-4xl mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-slate-900 tracking-tight">
        Let Me Cook 🧑‍🍳
      </h1>
      <p class="mt-2 text-lg text-slate-600">
        Turn your leftover ingredients into delicious meals.
      </p>
    </header>
    <main class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-slate-200">
      <app-suggestion-box (suggestionsChange)="onSuggestions($event)"></app-suggestion-box>
    </main>
    <div class="mt-10">
      <div *ngIf="suggestions?.length" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <app-recipe-card *ngFor="let r of suggestions" [recipe]="r"></app-recipe-card>
      </div>
    </div>
  </div>
</div>
