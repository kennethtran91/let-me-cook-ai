<div class="space-y-6">
  <div>
    <label for="ingredients" class="block text-sm font-medium text-slate-700 mb-1">
      What's in your fridge? ğŸš ğŸ§… ğŸ¥©
    </label>
    <textarea id="ingredients" name="ingredients" rows="4" [(ngModel)]="ingredients"
      class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
      placeholder="e.g., chicken breast, tomatoes, onion, garlic, rice"></textarea>
  </div>
  <div>
    <label for="cuisine" class="block text-sm font-medium text-slate-700 mb-1">
      Preferred Cuisine (optional)
    </label>
    <input type="text" id="cuisine" name="cuisine" [(ngModel)]="cuisine"
      class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
      placeholder="e.g., Italian, Asian, Mexican" />
  </div>
  <button
    class="w-full flex justify-center items-center gap-2 bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed transition-colors duration-200"
    (click)="fetchingSuggestions()" [disabled]="loading">
    <ng-container *ngIf="loading; else notLoading">
      <span>Thinking...</span>
    </ng-container>
    <ng-template #notLoading>Find Recipes</ng-template>
  </button>
</div>
